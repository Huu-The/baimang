<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="BT12.js"></script>

</head>

<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for (var i=0 ; i<arr.length; i++);{
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 =[3,5,1,8,-7,-3,8];
    let min = minArray(arr1);
    document.write(min);
</script>
</body>
</html>
